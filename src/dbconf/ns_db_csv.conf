###############################################################################
# Filename : ns_db_csv.conf
#   
#   *** CAUTION: THIS IS AN ND SYSTEM CONFIGURATION FILE. PLEASE DO NOT CHANGE ***
#
# Author   : Krishna Tayal
#
# Synopsis : This file contains configuration for the the csv files.
#            This file is read by NS DB Loader.
#
# Fields   :
#
#    CSVFile          : Name of the csv file
#
#    Type             : 0 - Indicates static file, i.e. contains metadata. For an 
#                           app instance, there is only one file.
#                       1 - Indicates dynamic file, i.e. contains record data. For 
#                           an app instance there is one file in every partition.
#
#    ConstraintColumn : Name of column in DB table on which the constraint has to 
#                       be applied in the beginning and end of partition.
#
#    DBTable          : Database table name 
#
#    Path             : Path of the csv file. For static file (Type 0) this path is 
#                       relative from TR directory, and for dynamic file (Type 1), 
#                       this is relative from partition directory.
#
#    InstanceFlag     : 0 - There are multiple csv files, 1 file per instance
#                       1 - There is only 1 file for whole test run.
#                       2 - Specifies Oracle Stat MetaData File.
#                       3 - Specifies Oracle Stat Dynamic File.
#
#    ConstraintUnit   : 0 - It means constraints apply on start time and end time in seconds form. 
#                       1 - It means constraints apply on start time and end time in milliseconds form. 
#
#    FutureFields     : Three fields for future use
#
#    Description      : Remarks, ignored by DB Loader
#    HEADER           : CSVFile|Type|ConstraintColumn|DBTable|Path|InstanceFlag|ConstraintUnit|F1|F2|F3|Description
###############################################################################


